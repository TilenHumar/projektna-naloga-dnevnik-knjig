<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Dnevnik knjig</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

	<style>
		.center {
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>

<body>
	<section class="hero is-info">
		<div class="hero-body">
			<nav class="navbar">
				<div class="navbar-brand">
					<div class="container">

						<p class="title">
							Dnevnik knjig
						</p>
						<p class="subtitle">
							Postanite knjižnji molj, ki ste si vedno želeli!
						</p>
					</div>
				</div>

				<div class="navbar-end">
					<a class="navbar-item">
						<img src="https://bulma.io/images/bulma-type-white.png" alt="Logo">
					</a>
				</div>
			</nav>
		</div>
	</section>

	<section class="section">
		{{!base}}
	</section>
</body>
<footer class="footer">
	<div class="content has-text-centered">

		% if defined('uporabnik'):
		<form method="POST" action="/odjava/">
			<button class="button is-outlined is-info">
				Odjavi se
			</button>
		</form>
		%end
		<p>
			<strong>Dnevnik knjig</strong> by <a href="https://github.com/TilenHumar">Tilen Humar</a>

		</p>
	</div>
</footer>

</html>
